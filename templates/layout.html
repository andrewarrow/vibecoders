<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} - VibeCoders</title>
  <meta name="description" content="{{ .Description }}">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-ZlYlfJhF.svg">
  <link rel="stylesheet" crossorigin="" href="/assets/index-BkAmcXmc.css">
  <link rel="stylesheet" crossorigin="" href="/css/helper.css">
  {{ block "head" . }}{{ end }}
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <header class="bg-gray-800 py-4 px-4 sm:px-6">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a class="text-2xl font-bold text-purple-500" href="/">VibeCoders</a>
        <nav class="flex space-x-4">
          <a class="text-gray-300 hover:text-white px-3 py-2 rounded-md" href="/faq">FAQ</a>
          <a class="text-gray-300 hover:text-white px-3 py-2 rounded-md" href="/login">Login</a>
          <a class="text-gray-300 hover:text-white px-3 py-2 rounded-md" href="/login">Register</a>
        </nav>
      </div>
    </header>

    <main class="flex-grow py-8 px-4 sm:px-6">
      <div class="max-w-6xl mx-auto">
        {{ block "content" . }}{{ end }}
      </div>
    </main>

    <footer class="bg-gray-800 py-6 px-4 sm:px-6">
      <div class="max-w-6xl mx-auto">
        <p class="text-center text-gray-400">&copy; {{ .Year }} VibeCoders. All rights reserved.</p>
        <div class="flex justify-center space-x-12 mt-6">
          <a href="https://aider.chat/" target="_blank" rel="noopener noreferrer" class="flex flex-col items-center text-gray-400 hover:text-white">
            <img src="/aider.png" alt="Aider" class="w-8 h-8 mb-2">
            <span>Aider</span>
          </a>
          <a href="https://docs.anthropic.com/en/docs/agents-and-tools/claude-code/overview" target="_blank" rel="noopener noreferrer" class="flex flex-col items-center text-gray-400 hover:text-white">
            <img src="/claude.png" alt="Claude Code" class="w-8 h-8 mb-2">
            <span>Claude Code</span>
          </a>
          <a href="https://www.cursor.com/" target="_blank" rel="noopener noreferrer" class="flex flex-col items-center text-gray-400 hover:text-white">
            <img src="/cursor.svg" alt="Cursor" class="w-8 h-8 mb-2">
            <span>Cursor</span>
          </a>
          <a href="https://cline.bot/" target="_blank" rel="noopener noreferrer" class="flex flex-col items-center text-gray-400 hover:text-white">
            <img src="/cline.png" alt="Cline" class="w-8 h-8 mb-2">
            <span>Cline</span>
          </a>
        </div>
      </div>
    </footer>
  </div>
  {{ block "scripts" . }}{{ end }}
</body>
</html>

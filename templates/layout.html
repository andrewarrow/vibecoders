<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} - VibeCoders</title>
  <meta name="description" content="{{ .Description }}">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-ZlYlfJhF.svg">
  <style>
    /* Tailwind-inspired styles */
    :root {
      font-size: 80%;
    }
    
    body {
      background-color: #111827; /* bg-gray-900 */
      color: #fff;
      min-height: 100vh;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    .min-h-screen {
      min-height: 100vh;
    }
    
    .flex {
      display: flex;
    }
    
    .flex-col {
      flex-direction: column;
    }
    
    .flex-grow {
      flex-grow: 1;
    }
    
    .items-center {
      align-items: center;
    }
    
    .justify-between {
      justify-content: space-between;
    }
    
    .justify-center {
      justify-content: center;
    }
    
    .mx-auto {
      margin-left: auto;
      margin-right: auto;
    }
    
    .space-x-4 > * + * {
      margin-left: 1rem;
    }
    
    .space-x-12 > * + * {
      margin-left: 3rem;
    }
    
    .mt-6 {
      margin-top: 1.5rem;
    }
    
    .mb-2 {
      margin-bottom: 0.5rem;
    }
    
    .mb-4 {
      margin-bottom: 1rem;
    }
    
    .mb-8 {
      margin-bottom: 2rem;
    }
    
    .mb-12 {
      margin-bottom: 3rem;
    }
    
    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    
    .py-4 {
      padding-top: 1rem;
      padding-bottom: 1rem;
    }
    
    .py-6 {
      padding-top: 1.5rem;
      padding-bottom: 1.5rem;
    }
    
    .py-8 {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    
    .px-3 {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
    }
    
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    
    .p-6 {
      padding: 1.5rem;
    }
    
    .p-8 {
      padding: 2rem;
    }
    
    .rounded-md {
      border-radius: 0.375rem;
    }
    
    .rounded-lg {
      border-radius: 0.5rem;
    }
    
    .bg-gray-800 {
      background-color: #1f2937;
    }
    
    .text-white {
      color: #fff;
    }
    
    .text-gray-300 {
      color: #d1d5db;
    }
    
    .text-gray-400 {
      color: #9ca3af;
    }
    
    .text-purple-500 {
      color: #8b5cf6;
    }
    
    .hover\:text-white:hover {
      color: #fff;
    }
    
    .text-center {
      text-align: center;
    }
    
    .text-xl {
      font-size: 1.25rem;
      line-height: 1.75rem;
    }
    
    .text-2xl {
      font-size: 1.5rem;
      line-height: 2rem;
    }
    
    .text-4xl {
      font-size: 2.25rem;
      line-height: 2.5rem;
    }
    
    .font-bold {
      font-weight: 700;
    }
    
    .w-8 {
      width: 2rem;
    }
    
    .h-8 {
      height: 2rem;
    }
    
    .max-w-6xl {
      max-width: 72rem;
    }
    
    .max-w-3xl {
      max-width: 48rem;
    }
    
    .shadow-lg {
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
    
    a {
      text-decoration: none;
      color: inherit;
    }
    
    .header {
      background-color: #1f2937; /* bg-gray-800 */
      padding: 1rem;
    }
    
    .footer {
      background-color: #1f2937; /* bg-gray-800 */
      padding: 1.5rem 1rem;
    }
    
    .faq-item {
      background-color: #1f2937; /* bg-gray-800 */
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .faq-question {
      font-weight: 700;
      font-size: 1.25rem;
      color: #8b5cf6; /* text-purple-500 */
      margin-bottom: 0.75rem;
    }
    
    .faq-answer {
      color: #d1d5db; /* text-gray-300 */
      line-height: 1.6;
    }
    
    @media (min-width: 640px) {
      .sm\:px-6 {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
    }
  </style>
  {{ block "head" . }}{{ end }}
</head>
<body>
  <div class="min-h-screen flex flex-col">
    <header class="bg-gray-800 py-4 px-4 sm:px-6">
      <div class="max-w-6xl mx-auto flex justify-between items-center">
        <a class="text-2xl font-bold text-purple-500" href="/">VibeCoders</a>
        <nav class="flex space-x-4">
          <a class="text-gray-300 hover:text-white px-3 py-2 rounded-md" href="/">Home</a>
          <a class="text-gray-300 hover:text-white px-3 py-2 rounded-md" href="/about">About</a>
          <a class="text-gray-300 hover:text-white px-3 py-2 rounded-md" href="/faq">FAQ</a>
          <a class="text-gray-300 hover:text-white px-3 py-2 rounded-md" href="/profile">Profile</a>
          <a class="text-gray-300 hover:text-white px-3 py-2 rounded-md" href="/login">Login</a>
        </nav>
      </div>
    </header>

    <main class="flex-grow py-8 px-4 sm:px-6">
      <div class="max-w-6xl mx-auto">
        {{ block "content" . }}{{ end }}
      </div>
    </main>

    <footer class="bg-gray-800 py-6 px-4 sm:px-6">
      <div class="max-w-6xl mx-auto">
        <p class="text-center text-gray-400">&copy; {{ .Year }} VibeCoders. All rights reserved.</p>
        <div class="flex justify-center space-x-12 mt-6">
          <a href="https://aider.chat/" target="_blank" rel="noopener noreferrer" class="flex flex-col items-center text-gray-400 hover:text-white">
            <img src="/aider.png" alt="Aider" class="w-8 h-8 mb-2">
            <span>Aider</span>
          </a>
          <a href="https://docs.anthropic.com/en/docs/agents-and-tools/claude-code/overview" target="_blank" rel="noopener noreferrer" class="flex flex-col items-center text-gray-400 hover:text-white">
            <img src="/claude.png" alt="Claude Code" class="w-8 h-8 mb-2">
            <span>Claude Code</span>
          </a>
          <a href="https://www.cursor.com/" target="_blank" rel="noopener noreferrer" class="flex flex-col items-center text-gray-400 hover:text-white">
            <img src="/cursor.svg" alt="Cursor" class="w-8 h-8 mb-2">
            <span>Cursor</span>
          </a>
          <a href="https://cline.bot/" target="_blank" rel="noopener noreferrer" class="flex flex-col items-center text-gray-400 hover:text-white">
            <img src="/cline.png" alt="Cline" class="w-8 h-8 mb-2">
            <span>Cline</span>
          </a>
        </div>
      </div>
    </footer>
  </div>
  {{ block "scripts" . }}{{ end }}
</body>
</html>

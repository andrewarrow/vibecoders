<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Title }} - VibeCoders</title>
  <meta name="description" content="{{ .Description }}">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-ZlYlfJhF.svg">
  <link rel="stylesheet" crossorigin="" href="/assets/index-BkAmcXmc.css">
  <link rel="stylesheet" href="/css/templates.min.css">
  <link rel="stylesheet" crossorigin="" href="/css/helper.css">
  {{ block "head" . }}{{ end }}
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="t-flex-container">
    <header class="t-header">
      <div class="t-header-content">
        <a class="t-logo" href="/">VibeCoders</a>
        <nav class="t-nav">
          <a class="t-nav-link" href="/faq">FAQ</a>
          <a class="t-nav-link" href="/login">Login</a>
          <a class="t-nav-link" href="/login">Register</a>
        </nav>
      </div>
    </header>

    <main class="t-main">
      <div class="t-container">
        {{ block "content" . }}{{ end }}
      </div>
    </main>

    <footer class="t-footer">
      <div class="t-footer-content">
        <p class="t-copyright">&copy; {{ .Year }} VibeCoders. All rights reserved.</p>
        <div class="t-tools">
          <a href="https://aider.chat/" target="_blank" rel="noopener noreferrer" class="t-tool-link">
            <img src="/img/aider.png" alt="Aider" class="t-tool-icon">
            <span>Aider</span>
          </a>
          <a href="https://docs.anthropic.com/en/docs/agents-and-tools/claude-code/overview" target="_blank" rel="noopener noreferrer" class="t-tool-link">
            <img src="/img/claude.png" alt="Claude Code" class="t-tool-icon">
            <span>Claude Code</span>
          </a>
          <a href="https://www.cursor.com/" target="_blank" rel="noopener noreferrer" class="t-tool-link">
            <img src="/img/cursor.svg" alt="Cursor" class="t-tool-icon">
            <span>Cursor</span>
          </a>
          <a href="https://cline.bot/" target="_blank" rel="noopener noreferrer" class="t-tool-link">
            <img src="/img/cline.png" alt="Cline" class="t-tool-icon">
            <span>Cline</span>
          </a>
        </div>
      </div>
    </footer>
  </div>
  {{ block "scripts" . }}{{ end }}
</body>
</html>

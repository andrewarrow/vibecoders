
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaaS Apps Vibed Over</title>
  <meta name="description" content="Popular SaaS apps recreated using vibecoding techniques">
  <link rel="icon" type="image/svg+xml" href="/assets/favicon-ZlYlfJhF.svg">
  <link rel="stylesheet" href="/css/templates.min.css">
</head>
<body class="bg-gray-900 text-gray-100">
  <div class="t-flex-container">
    <header class="t-header">
      <div class="t-header-content">
        <a class="t-logo" href="/">VibeCoders</a>
        <nav class="t-nav">
          <a class="t-nav-link" href="/faq">FAQ</a>
        </nav>
      </div>
    </header>

    <main class="t-main">
      <div class="t-container">
        
        <section class="t-section-header">
          <h1 class="t-section-title">SaaS Apps Vibed Over</h1>
          <p class="t-section-desc">These are a collection of popular apps we've re-written from scratch via vibing.</p>
        </section>
        
        <div class="w-full max-w-md mx-auto">
          <!-- Book App -->
          {{if .User}}
          <a href="/apps/book"> 
          {{else}}
          <a href="/login"> 
          {{end}}
          <section class="flex items-center gap-4 mb-6">
            <img src="https://i.imgur.com/QsipM8h.png" class="w-20 rounded-lg" /> <span class="text-lg font-medium">Book</span>
          </section>
          </a>

          <!-- Budget App -->
          {{if .User}}
          <a href="/apps/budget"> 
          {{else}}
          <a href="/login"> 
          {{end}}
          <section class="flex items-center gap-4">
            <img src="https://i.imgur.com/KE6fIhb.png" class="w-20 rounded-lg" /> <span class="text-lg font-medium">Budget</span>
          </section>
          </a>
        </div>
      </div>
    </main>

    <footer class="t-footer">
      <div class="t-footer-content">
        <p class="t-copyright">&copy; 2025 VibeCoders. All rights reserved.</p>
        <div class="t-tools">
          <a href="https://aider.chat/" target="_blank" rel="noopener noreferrer" class="t-tool-link">
            <img src="/img/aider.png" alt="Aider" class="t-tool-icon">
            <span>Aider</span>
          </a>
          <a href="https://docs.anthropic.com/en/docs/agents-and-tools/claude-code/overview" target="_blank" rel="noopener noreferrer" class="t-tool-link">
            <img src="/img/claude.png" alt="Claude Code" class="t-tool-icon">
            <span>Claude Code</span>
          </a>
          <a href="https://www.cursor.com/" target="_blank" rel="noopener noreferrer" class="t-tool-link">
            <img src="/img/cursor.svg" alt="Cursor" class="t-tool-icon">
            <span>Cursor</span>
          </a>
          <a href="https://cline.bot/" target="_blank" rel="noopener noreferrer" class="t-tool-link">
            <img src="/img/cline.png" alt="Cline" class="t-tool-icon">
            <span>Cline</span>
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
